<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | prepend: 'https:'}}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    {% include head.html %}
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="{{ "/" | prepend:site.baseurl }}" class="navbar-brand">{{ site.title }}</a>
        </div>
        <div class="caption"><span>For The Glutton In All Of Us</span></div>
        <!-- <div>
          <ul class="navbar-nav nav">
            {% include nav.html %}
          </ul>
        </div> -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          {{ content }}
        </div>
        <div class="col-sm-4">
          {% include sidebar.html %}
        </div>
      </div>
      <div class="row footer">
        <div class="col-sm-12 text-center">
          {% include footer.html %}
        </div>
      </div>
    </div>
    {% include scripts.html %}
  </body>
</html>
