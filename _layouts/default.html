<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | prepend: 'https:'}}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncatewords: 50 }}"></meta>
    {% css main %}
  </head>
  <body>
    {{ content }}
    {% include scripts.html %}
  </body>
</html>
